<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ublop - Configuration</title>
    </head>
    <body>
        <h1>Welcome to Ublop!</h1>
        <p>Before starting to use Ublop, you need to configure a few things.</p>
        <form action="/setup" method="POST">
            <div>
                <div><input type="text" name="email"/></div>
                <div><input type="password" name="password"/></div>
                <div><input type="password" name="repeat_password"/></div>
            </div><div>
                <div><input type="text" name="name"/></div>
            </div>
            <div>
                <div><input type="text" name="title"/></div>
                <div><input type="text" name="subtitle"/></div>
            </div>
            <div><input type="submit" value="Start using Ublop" /></div>
        </form>
    </body>
</html>

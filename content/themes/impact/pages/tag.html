{{/* extends "layout.html" */}}

{{ define "SubTitle" }} Tag: {{ .Name }} {{ end }}

{{ define "Content" }}
    <h2>Tag: {{ .Name }}</h2>
    {{ if .Description }}
        <p>
            {{ .Description }}
        </p>
    {{ end }}

    <h3>Articles with this tag ({{ len .Posts }})</h3>
    {{ range .Posts }}
        <article>
            <a href="{{ .Href }}">{{ .Title }}</a>
        </article>
    {{ end }}

{{ end }}

{{/* extends "layout.html" */}}

{{ define "SubTitle" }} Author: {{ .Name }} {{ end }}

{{ define "Content" }}

    <h2>{{ echo .Name }}</h2>
    {{ if .Biography }}
        <p>
            {{ .Biography }}
        </p>
    {{ end }}

    <h3>Articles by this author ({{ len .Posts }})</h3>
    {{ range .Posts }}
        <article>
            <a href="{{ .Href }}">{{ .Title }}</a>
        </article>
    {{ end }}

{{ end }}
